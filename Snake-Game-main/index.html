<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Snake Mania</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="instructions">
            <h2>DESCRIPTION</h2>
            <ol>
                <li>
                     In this game , player can use the arrow keys to move the SNAKE over the board.
                </li>
                <li>
                     As the snake finds food, it eats the food, and thereby grows larger.
                </li>
                <li>
                     The game ends when the SNAKE either clashes into itself or clashes with the boundaries of the board.
                </li>

            </ol>
        </div>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="highScoreBox">High Score: 0</div>
        <div id="board"></div>
    </div>
</body>
